



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
  <style>
  
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.login-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #2c3eeb, #8e44ad);
}

.login-box {
    background-color: white;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 300px;
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
}

.login-box input[type="text"],
.login-box input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-bottom: 1px solid #ccc;
    outline: none;
    font-size: 14px;
}

.forgot {
    display: block;
    text-align: left;
    margin-top: 10px;
    font-size: 12px;
    color: #555;
    text-decoration: none;
}

.login-box button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    border-radius: 25px;
    border: 1px solid black;
    background-color: white;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: background 0.3s ease;
}

.login-box button:hover {
    background-color: #eee;
}

.signup-text {
    margin-top: 20px;
    font-size: 14px;
}

.signup-text a {
    color: #007BFF;
    text-decoration: none;
}
  </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Signup</h2>
            <form method="POST" action="/signup">
    <input type="text" name="username" placeholder="Username" required>
    <input type="text" name="email" placeholder="Emails" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>

            <p class="signup-text">You Have Already Registered. <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
